

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sandwich_db
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger
logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            init: DEBUG
