<!DOCTYPE html>
<html lang="fr" th:replace="~{ fragment/layout :: layout(~{ :: content }) }">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <th:block th:fragment="content">
        <h1>Sandwich details:</h1>

        <div>
            <a th:href="@{ /sandwich/{id}/update (id=${sandwich.id}) }">
                <button class="btn btn-primary">
                    update
                </button>
            </a>
        </div>

        <dl th:object="${sandwich}">

            <dt>id</dt>
            <dd th:text="*{id}"></dd>

            <dt>name</dt>
            <dd th:text="*{name}"></dd>

            <dt>price</dt>
            <dd th:text="*{price}"></dd>

            <dt>description</dt>
            <dd th:text="*{desc}"></dd>

        </dl>

        <a href="/sandwich/all">
            <button class="btn btn-primary">back to menu</button>
        </a>
    </th:block>


</body>
</html>
